$def with(clientes, message)
<h3>
    <a href="/clientes">clientes</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_cli" id="id_cli" value="$clientes.id_cli" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$clientes.nombre"/>
</div><div class="form-group">
    <label for="ap_p">ap_p</label>
    <input readonly id="ap_p" type="text" class="form-control" name="ap_p" size="30" value="$clientes.ap_p"/>
</div><div class="form-group">
    <label for="ap_m">ap_m</label>
    <input readonly id="ap_m" type="text" class="form-control" name="ap_m" size="30" value="$clientes.ap_m"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input readonly id="telefono" type="text" class="form-control" name="telefono" size="30" value="$clientes.telefono"/>
</div><div class="form-group">
    <label for="email">email</label>
    <input readonly id="email" type="text" class="form-control" name="email" size="30" value="$clientes.email"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
